<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Admin Dashboard</h1>

        <!-- Admin Info -->
        <div class="card shadow-sm p-4 mb-4">
            <h3 class="text-primary">Admin Info</h3>
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Name:</strong> <span id="adminName">Loading...</span></p>
                    <p><strong>Email:</strong> <span id="adminEmail">Loading...</span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Role:</strong> <span id="adminRole">Loading...</span></p>
                    <p><strong>ID:</strong> <span id="adminId">Loading...</span></p>
                </div>
            </div>
        </div>

        <!-- Navigation Links -->
        <nav class="nav justify-content-center mb-4">
            <a class="nav-link btn btn-outline-primary mx-2" href="patients.html">Patients</a>
            <a class="nav-link btn btn-outline-primary mx-2" href="wards.html">Wards</a>
            <a class="nav-link btn btn-outline-primary mx-2" href="labs.html">Labs</a>
            <a class="nav-link btn btn-outline-primary mx-2" href="treatments.html">Treatments</a>
            <a class="nav-link btn btn-outline-primary mx-2" href="referrals.html">Referrals</a>
            <a class="nav-link btn btn-outline-primary mx-2" href="radiology.html">Radiology</a>
        </nav>

        <div class="d-flex justify-content-end">
            <button class="btn btn-danger" id="logoutButton" onclick="logout()">Logout</button>
        </div>

        <!-- Patient Registration -->
        <div class="card shadow-sm p-4 mb-4">
            <h3 class="text-primary">Register New Patient</h3>
            <form id="registerPatientForm">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" id="patientName" class="form-control my-2" placeholder="Patient Name" required>
                    </div>
                    <div class="col-md-3">
                        <input type="number" id="patientAge" class="form-control my-2" placeholder="Age" required>
                    </div>
                    <div class="col-md-3">
                        <select id="patientGender" class="form-control my-2">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="patientContact" class="form-control my-2" placeholder="Contact" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="patientAddress" class="form-control my-2" placeholder="Address" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="patientWard" class="form-control my-2" placeholder="Ward Number" required>
                    </div>
                    <div class="col-md-6">
                        <select id="patientStatus" class="form-control my-2">
                            <option value="Admitted">Admitted</option>
                            <option value="Discharged">Discharged</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-primary w-100 mt-3" type="submit">Register</button>
                <p class="text-success mt-2" id="patientMessage"></p>
            </form>
        </div>

        <!-- All Patients -->
        <div class="card shadow-sm p-4">
            <h3 class="text-primary">All Patients</h3>
            <button class="btn btn-info my-3" onclick="fetchPatients()">Refresh List</button>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Address</th>
                            <th>Contact</th>
                            <th>Ward</th>
                            <th>Status</th>
                            <th>Created By (Admin ID)</th>
                            <th>Created At</th>
                            <th>Updated At</th>
                        </tr>
                    </thead>
                    <tbody id="patientList">
                        <!-- Patient data will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
