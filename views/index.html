<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <style>
        /* Full-Screen Background */
        body {
            background: url('https://storyblok-cdn.photoroom.com/f/191576/768x432/5d72c4f216/spring_backgrounds_cover.webp') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Transparent Form */
        .auth-container {
            backdrop-filter: blur(15px); /* Glassmorphism Effect */
            padding: 40px;
            border-radius: 12px;
            max-width: 900px;
            width: 90%;
            display: flex;
            justify-content: space-between;
        }

        /* Card Styling */
        .form-card {
            background: rgba(255, 255, 255, 0.1); /* More transparency */
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            flex: 1;
            margin: 10px;
        }

        h3 {
            font-weight: bold;
            text-align: center;
            color: rgb(6, 56, 208);
        }

        /* Adjustments for Mobile */
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                align-items: center;
            }
            .form-card {
                width: 100%;
                margin-bottom: 20px;
            }
        }

        /* Input & Button Styling */
        .form-control, .form-select, .btn {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Registration Form -->
        <div class="form-card">
            <h3>Register</h3>
            <form id="registerForm">
                <div class="mb-3">
                    <input type="text" id="regName" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" id="regEmail" class="form-control" placeholder="Email Address" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="regPassword" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <select id="regRole" class="form-select">
                        <option value="Admin">Admin</option>
                        <option value="Doctor">Doctor</option>
                        <option value="Nurse">Nurse</option>
                        <option value="LabTech">Lab Technician</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>

        <!-- Login Form -->
        <div class="form-card">
            <h3>Login</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="email" id="loginEmail" class="form-control" placeholder="Email Address" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Login</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts/main.js"></script>
</body>
</html>
